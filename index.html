 <style>
 *{margin:0;padding:0;box-sizing:border-box;}
 body{font-family:'Poppins',sans-serif;overflow-x:hidden;background:#0f0f1e;}
 .font-dancing{font-family:'Dancing Script',cursive;}
 .font-cormorant{font-family:'Cormorant Garamond',serif;}
 #starfield{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
 .star{position:absolute;background:white;border-radius:50%;animation:twinkle var(--duration) ease-in-out infinite;}
 @keyframes twinkle{0%,100%{opacity:.2;transform:scale(.8);}50%{opacity:1;transform:scale(1.2);}}
 .section{min-height:100vh;display:flex;align-items:center;justify-content:center;position:relative;padding:2rem;}
 .hidden-section{display:none!important;}
 .glass-card{background:rgba(255,255,255,.05);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.1);box-shadow:0 25px 50px -12px rgba(0,0,0,.5);}
 @keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-20px);}}
 @keyframes heartbeat{0%,100%{transform:scale(1);}25%{transform:scale(1.05);}50%{transform:scale(1);}75%{transform:scale(1.05);}}
 @keyframes slideUp{from{opacity:0;transform:translateY(50px);}to{opacity:1;transform:translateY(0);}}
 @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
 @keyframes glow{0%,100%{box-shadow:0 0 20px rgba(236,72,153,.5);}50%{box-shadow:0 0 40px rgba(236,72,153,.8),0 0 60px rgba(236,72,153,.4);}}
 @keyframes write{from{width:0;}to{width:100%;}}
 .animate-float{animation:float 6s ease-in-out infinite;}
 .animate-heartbeat{animation:heartbeat 2s ease-in-out infinite;}
 .animate-slide-up{animation:slideUp 1s ease-out forwards;}
 .animate-fade-in{animation:fadeIn 2s ease-out forwards;}
 .animate-glow{animation:glow 2s ease-in-out infinite;}
 .typewriter{overflow:hidden;border-right:3px solid rgba(236,72,153,.8);white-space:nowrap;animation:write 3s steps(40) forwards,blink .75s step-end infinite;}
 @keyframes blink{50%{border-color:transparent;}}
 .distance-line{height:2px;background:linear-gradient(90deg,transparent,rgba(236,72,153,.5),transparent);position:relative;overflow:hidden;}
 .distance-line::after{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,#ec4899,transparent);animation:travel 3s linear infinite;}
 @keyframes travel{to{left:100%;}}
 .heart-particle{position:fixed;color:#ec4899;pointer-events:none;animation:heartFloat 4s ease-out forwards;z-index:1000;}
 @keyframes heartFloat{0%{transform:translateY(0) scale(0) rotate(0);opacity:1;}100%{transform:translateY(-100vh) scale(1.5) rotate(360deg);opacity:0;}}
 .ring-container{position:relative;width:200px;height:200px;}
 .ring{position:absolute;border:4px solid rgba(236,72,153,.3);border-radius:50%;animation:ringPulse 2s ease-out infinite;}
 .ring:nth-child(1){width:100%;height:100%;top:0;left:0;}
 .ring:nth-child(2){width:80%;height:80%;top:10%;left:10%;animation-delay:.5s;}
 .ring:nth-child(3){width:60%;height:60%;top:20%;left:20%;animation-delay:1s;}
 @keyframes ringPulse{0%{transform:scale(.8);opacity:1;}100%{transform:scale(1.5);opacity:0;}}
 .promise-card{transition:all .5s ease;transform-style:preserve-3d;}
 .promise-card:hover{transform:translateY(-10px) rotateX(5deg);box-shadow:0 30px 60px rgba(236,72,153,.3);}
 .btn-primary{background:linear-gradient(135deg,#ec4899 0%,#be185d 100%);transition:all .3s ease;position:relative;overflow:hidden;}
 .btn-primary:hover{transform:scale(1.05);}
 .timeline-item{opacity:0;transform:translateX(-50px);transition:all .8s ease;}
 .timeline-item.visible{opacity:1;transform:translateX(0);}
 .diamond-ring{font-size:8rem;filter:drop-shadow(0 0 30px rgba(236,72,153,.8));animation:diamondFloat 3s ease-in-out infinite;}
 @keyframes diamondFloat{0%,100%{transform:translateY(0) rotate(-5deg);}50%{transform:translateY(-15px) rotate(5deg);}}
 .escape-btn{position:absolute;transition:all .3s ease;}
 .scroll-indicator{position:absolute;bottom:2rem;left:50%;transform:translateX(-50%);animation:bounce 2s infinite;}
 @keyframes bounce{0%,20%,50%,80%,100%{transform:translateX(-50%) translateY(0);}40%{transform:translateX(-50%) translateY(-10px);}60%{transform:translateX(-50%) translateY(-5px);}}
 </style>
